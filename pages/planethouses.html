<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>

<body>

  <div class="group-planet">
    <label class="planet-label" for="aspect-sun">Планета</label>
    <select class="select-zn-zodiak" id="aspect-sun" name="aspect-sun">
      <option value="1">Сонце</option>
      <option value="2">Місяць</option>
      <option value="3">Меркурій</option>
      <option value="4">Венера</option>
      <option value="5">Марс</option>
      <option value="6">Сатурн</option>
      <option value="7">Юпітер</option>
      <option value="8">Уран</option>
      <option value="9">Нептун</option>
      <option value="10">Плутон</option>
    </select>
  </div>

  <div class="group-houses">
    <label class="planet-houses" for="number-house">Будинок</label>
    <select class="select-house" id="number-house" name="number-house">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select>
  </div>
  <p class="information-fild"></p>
  <button class="tract_button">Показати трактування</button>
  <script type="module" src="../scripts/planethouses.js"></script>
</body>

</html>
